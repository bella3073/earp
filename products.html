<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR JELLY CASE | 어프어프</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">
</head>
<body>
    <main>
        <div class="path">
            <a href="#">HOME</a>
            <a href="#">CASE</a>
            <a href="#">JELLY CASE</a>
            <a href="#"><em>COLOR JELLY CASE</em></a>
        </div>
        <div class="order">
            <div class="img_g">
                <div class="big"><img src="./images/product_01.jpg" alt=""></div>
                <div class="img_mini">
                    <a href="#"><img src="./images/product_01.jpg" alt=""></a>
                    <a href="#"><img src="./images/product_02.jpg" alt=""></a>
                    <a href="#"><img src="./images/product_03.jpg" alt=""></a>
                </div>
            </div>
            <div class="inform">
                <h1>CHECKER BOARD CHERRY COVY(젤리)</h1>
                <p><del>17,000WON</del></p>
                <p class="price">8,900WON</p>
                <ul>
                    <li class="deliver_g">
                        <h2 class="deliver">배송비</h2>
                        <p>2,500원 (50,000원 이상 구매시 무료 배송)</p>
                    </li>
                    <li class="brand_select">
                        <h2>브랜드</h2>
                        <select name="brand" id="brand">
                            <option value="none">-[필수]옵션을 선택해주세요-</option>
                            <option value="Galaxy">Galaxy</option>
                            <option value="iPhone">iPhone</option>
                        </select>
                    </li>
                    <li class="type_select">
                        <h2>기종</h2>
                        <select name="type_g" id="type_g">
                            <option value="none">-[필수]옵션을 선택해주세요-</option>
                            <option value="S20">Galaxy S20</option>
                            <option value="S21">Galaxy S21</option>
                            <option value="S22">Galaxy S22</option>
                            <option value="Note20">Galaxy Note 20</option>
                            <option value="Note21">Galaxy Note 21</option>
                            <option value="Note22">Galaxy Note 22</option>
                        </select>
                        <select name="type_i" id="type_i">
                            <option value="none">-[필수]옵션을 선택해주세요-</option>
                            <option value="12">iPhone 12</option>
                            <option value="12Pro">iPhone 12 Pro</option>
                            <option value="13">iPhone 13</option>
                            <option value="13Pro">iPhone 13 Pro</option>
                            <option value="14">iPhone 14</option>
                            <option value="14Pro">iPhone 14 Pro</option>
                        </select>
                    </li>
                    <li class="btm">
                        <div class="order_product">
                            <p class="type">CHECKER BOARD CHERRY COVY(젤리)</p>
                            <p class="model">- iPhone 14 Pro</p>
                        </div>
                        <div class="order_product_num">
                            <input type="number" value="1" id="order_num">
                            <button type="reset" id="cancle">
                                <img src="./images/product_cancel.png" alt="취소">
                            </button>
                            <p class="btm_price"><span>17,000</span>WON</p>
                        </div>
                    </li>
                    <li id="total">
                        <h2>TOTAL PRICE :</h2><p class="total"></p>
                    </li>
                </ul>
                <div class="btn_g">
                    <button id="buy" type="button"><img src="./images/product_btn01.png" alt="구매하기"></button>
                    <button id="cart" type="button"><img src="./images/product_btn02.png" alt="장바구니에 넣기"></button>
                    <button id="wish" type="button"><img src="./images/product_btn03.png" alt="위시리스트 담기"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
